  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column | titlecase}} </th>
        <td mat-cell *matCellDef="let element">
          <ngx-json-viewer *ngIf="column == 'Shipment Item List'" [json]="element['ShipmentItemList']" [expanded]="false"></ngx-json-viewer>
          <span *ngIf="column != 'Shipment Item List' && column != 'created At' && column != 'updated At'">
            {{element[column.replace(" ", "")] ? element[column.replace(" ", "")] : '****'}}
          </span>
          <span *ngIf="column == 'createdAt' || column == 'updatedAt'">
            {{element[column.replace(" ", "")] | date}}
          </span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
