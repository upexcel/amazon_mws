<h3 matDialogTitle class="ml-4">Add Product</h3>
<div class="container-fluid">
	<div class="row">
		<form class="w-100" [formGroup]="productForm">
			<div class="col-md-12">
				<mat-form-field class="w-100">
					<input matInput placeholder="ASIN name" formControlName="asin1" required>
					<!-- <mat-error *ngIf="productForm.errors?.asin1 && form.dirty"></mat-error> -->
				</mat-form-field>
			</div>
			<div class="col-md-12">
				<mat-form-field class="w-100">
					<input matInput placeholder="Item name" formControlName="item-name" required>
					<!-- <mat-error *ngIf="productForm.errors['item-name'] && form.dirty"></mat-error> -->
				</mat-form-field>
			</div>
			<div class="col-md-12">
				<mat-form-field class="w-100">
					<input matInput placeholder="Seller Sku" formControlName="seller-sku" required>
					<!-- <mat-error *ngIf="productForm.errors['seller-sku'] && form.dirty"></mat-error> -->
				</mat-form-field>
			</div>
			<div class="col-md-12">
				<mat-form-field class="w-100">
					<input matInput type="number" placeholder="Quantity" formControlName="quantity" required>
					<!-- <mat-error *ngIf="productForm.errors['quantity'] && form.dirty"></mat-error> -->
				</mat-form-field>
			</div>
			<div class="col-md-12">
				<mat-form-field class="w-100">
					<input matInput type="number" placeholder="Price" formControlName="price" required>
					<!-- <mat-error *ngIf="productForm.errors['price'] && form.dirty"></mat-error> -->
				</mat-form-field>
			</div>
			<div class="col-md-12">
				<mat-form-field class="w-100">
					<input matInput placeholder="Inbound" formControlName="inbound" required>
					<!-- <mat-error *ngIf="productForm.errors['inbound'] && form.dirty"></mat-error> -->
				</mat-form-field>
			</div>
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-8">
						<mat-form-field class="w-100">
							<mat-select placeholder="Supplier" formControlName="supplier_id" name="supplier" required>
								<mat-option *ngFor="let suppliers of suppliers" [value]="suppliers._id">
									{{suppliers.name}}
								</mat-option>
							</mat-select>
							<!-- <mat-error *ngIf="productForm.errors['supplier'] && form.dirty"></mat-error> -->
						</mat-form-field>
					</div>
					<div class="col-md-4">
						<button mat-raised-button type="button" color="default" class="m-2" (click)="addNewSupplier()">Add New Supplier</button>
					</div>
				</div>
			</div>
			<button mat-raised-button type="button" color="danger" class="m-2" (click)="close(false)">Close</button>
			<button mat-raised-button type="button" color="primary" class="m-2 " [disabled]="productForm.invalid || loader"
			 (click)="addProduct(productForm.value)">
				<span *ngIf="!loader">Add</span>
				<mat-spinner *ngIf="loader" class="m-2" style="display:inline-block" [diameter]='20'></mat-spinner>
			</button>
		</form>
	</div>
</div>
